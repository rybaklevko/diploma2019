<!-- templates/devices.html -->

{% extends "base_user_page.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Users</h3>
    {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}


    <table align="center">
    <tr>
        <th>Name</th><th>First name</th><th>Second name</th><th>Devices list</th><th>Images List</th>
    </tr>
    {% for user in users %}
            <tr>
                <td>{{user.firstName}}</td>
                <td>{{user.secondName}}</td>
                <td>{{user.devicesList}}</td>
                <td><img src="resources/lev1.jpg" alt="Lev1" width="500" height="333"></td>
            </tr>
    {% endfor %}
    </table>

    <br>
    <form method="POST" action="/add_device">
    <button class="button is-info is-large" align="center">Add Device</button>
    </form>
</div>
{% endblock %}
