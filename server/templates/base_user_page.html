<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
      <style type="text/css">
      table, th, td{
          border: 4px solid rgb(200, 200, 200);
          text-align: center;
          align: center;
      }
    table {
    border-collapse: collapse;
    letter-spacing: 1px;
    width: 900px;
    }
    th {
     background: #ccc;
    }
    td, th {
     border: 2px solid #800;
     padding: 10px;
    }
    input{
    border: 1px solid #800;
     padding: 10px;
     text-align: center;
          align: center;
    }
  </style>

</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('devices_page') }}" class="navbar-item">
                                Devices
                            </a>
                            <a href="{{ url_for('users_page') }}" class="navbar-item">
                                Users
                            </a>
                            <a href="{{ url_for('video_feed_page') }}" class="navbar-item">
                                Live Streaming
                            </a>
                            <a href="{{ url_for('app_info_page') }}" class="navbar-item">
                                Information
                            </a>
                            <a href="{{ url_for('account_settings_page') }}" class="navbar-item">
                                Settings
                            </a>
                            <a href="{{ url_for('start_page') }}" class="navbar-item">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
